<html>
<head>
<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script src="common.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
<style>
#map { height: 180px; }
</style>   
</head>
<body>
<h1>Greenpower Receiver</h1>
<div id="log"></div>

<div id="map"></div>

<script>
function log(x) {
  document.getElementById("log").innerText += x+"\n";
}

log("Starting");
var peer = new Peer(PEER_ID);
peer.on('open', function(id) {
	log('Peer ID: ' + id);
});
peer.on('connection', function(conn) {
  log("Connection open");
  conn.on('data', function(data){
    log("Got data: "+JSON.stringify(data));
    if ("object"!=typeof data) return;
    if (data.t == "location") 
      marker.setLatLng([data.lat, data.lon])
  });
});

// map
var map = L.map('map').setView([52.5988777,-1.3388724], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var marker = L.marker([52.5988777,-1.3388724]).addTo(map);

</script>
</body>
</html>
